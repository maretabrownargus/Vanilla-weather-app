<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      src="src/index.js"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                button
                type="button"
                class="btn btn-primary w-90"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city">Brisbane</h1>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <div class="float-left">
                  <ul>
                    <li>Last updated: <span id="date">Monday 7:45</span></li>
                    <li id="description">Cloudy</li>
                  </ul>
                  <img src="" alt="" id="icon" class="float-left" />
                  <span id="temperature">
                    <span class="units">
                      <a href="#" id="celsius-link" class="active"> °C </a> |
                      <a href="#" id="fahrenheit-link" class="active"> °F</a>
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> 95%</li>
                <li>Wind:<span id="wind"></span> 10 kmp/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/maretabrownargus/Vanilla-weather-app"
          target="blank"
        >
          Open-source code</a
        >
        by Mareta Brown
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
